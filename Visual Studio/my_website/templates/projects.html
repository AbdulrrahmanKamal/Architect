<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جميع المشاريع - Architectural Vision</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .projects-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        .project-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }
        .project-card:hover {
            transform: translateY(-10px);
        }
        .project-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .project-card-content {
            padding: 20px;
        }
        .back-button {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="projects-container">
        <a href="{{ url_for('home') }}" class="back-button">العودة إلى الصفحة الرئيسية</a>
        <h1>جميع المشاريع</h1>
        
        <div class="projects-grid">
            {% for project in projects %}
            <div class="project-card">
                <img src="{{ project.image_url or url_for('static', filename='uploads/' + project.image) }}" alt="{{ project.title }}">
                <div class="project-card-content">
                    <h3>{{ project.title }}</h3>
                    <p>{{ project.description }}</p>
                    <a href="{{ url_for('project_detail', project_id=project.id) }}" style="color: #4CAF50;">المزيد من التفاصيل</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
